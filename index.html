    <body>
       <div class="container" id="container">
			
        <header>
        </header>
			
		  	<section class="main">
				  <h2 class="cs-text">
            <span class="cs-text-cut">Hangman</span>
            <div class="text-mid">
              <div class="cs-text-mid" id="cat">Cat</div>
              <span class="cs-text-mid" id="play">Play</span>
              <span class="cs-text-mid" id="opt">Opt</span>
            </div>
            <span class="cs-text-cut">Hangman</span>
          </h2>
 		  	</section>
      </div>
      

      <section id="categories" class="hidden">
                

        <h2>CATEGORIES</h2>
        <div id="cat-container">
          <div class="item" id="movies">
              <img src="./imgs/pexels-dmitry-demidov-3800260.jpg" alt="">
              <h3 class="cat-text">MOVIES</h3>
              <div class="pop" id="tot-movies">
                <p>Pop</p>
              </div>
          </div>
          <div class="item" id="words">
            <img src="./imgs/Q5JDPv.jpg" alt="">
            <h3 class="cat-text">WORDS</h3>
            <div class="pop" id="tot-words">
              <p>Pop</p>
            </div>

          </div>
    
          <div class="item" id="shakespeare">
            <img src="./imgs/pexels-dmitry-demidov-3800260.jpg" alt="">
            <h3 class="cat-text">SHAKESPEARE</h3>
            <div class="pop" id="tot-shakes">
              <p>Pop</p>
            </div>

        </div>
        <div class="item" id="geography">
          <img src="./imgs/Q5JDPv.jpg" alt="">
          <h3 class="cat-text">GEOGRAPHY</h3>
          <div class="pop" id="tot-geos">
            <p>Pop</p>
          </div>

        </div>
        <div class="item" id="random">
          <img src="./imgs/pexels-dmitry-demidov-3800260.jpg" alt="">
          <h3 class="cat-text">RANDOM</h3>
          <div class="pop" id="tot-all">
            <p>Elev</p>
          </div>

      </div>


          
    
        </div>
      </section>
